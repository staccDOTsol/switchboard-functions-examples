[workspace.package]
name = "Switchboard"
version = "0.0.0"
authors = ["Jackson Jessup <jack@switchboard.xyz>"]
homepage = "https://switchboard.xyz"

[workspace]
members = [
    "./contracts/FeedPusher",
    "./contracts/Switchboard",
    "./packages/AttestationQueueLib",
    "./packages/FunctionLib",
    "./packages/PermissionsLib",
    "./packages/RequestLib",
    "./packages/RoutineLib",
    "./packages/Util",
    "./packages/VerifierLib",
]


[workspace.dependencies]
# Alexandria is a community maintained standard library for Cairo 1.0.
alexandria_data_structures = { git = "https://github.com/keep-starknet-strange/alexandria" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry" }
starknet = ">=2.3.1"

[workspace.tool.snforge]
exit_first = true # Will exit after the first failed test.

[workspace.tool.fmt]
max_line_length = 120
sort-module-level-items = true
tab_size = 2

[scripts]
all = "snforge test"
